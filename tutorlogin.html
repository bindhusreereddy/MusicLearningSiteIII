<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="css/logint.css">
	</head>
	<body>
	<form class="box" align="center" >
		<h1>Login</h1>
			<table border="0" align="center">
				<tr>
					<td class = "label"><b>Username</b></td>
					<td class = "input_col"><input name="user" id="user" type="text" onblur="validatefirstname();" required></td>
					<td class = "feedback_col"><span id="firstnameprompt">&nbsp;</span></td>
				</tr>
				
				<tr>
					<td class = "label"><b>Password:</b></td>
					<td class = "input_col"><input name="pass" id="pass" type="password" onblur="validatefirstname();" required></td>
					<td class = "feedback_col"><span id="firstnameprompt">&nbsp;</span></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button>Login</button></td>
				</tr>
			</table>
	<!--	<input type="text" name="username" placeholder="Username">
		<input type="password" name="password" placeholder="Password">
		<input type="submit" name="Submit" value="Login"> -->
	</form>
	</body>
</html>
